name: Классы
theory: |
  Основным решением для стилизации конкретного участка страницы — использование классов. Они помогают задать нужным нам стиль не для всех элементов на странице разом, а только для того участка, где это необходимо.

  Чтобы задать стиль для класса в CSS используется конструкция `.название-класса`. Обратите внимание на точку — именно так браузер понимаем, что данный стиль используется для класса.

  ```html
  // HTML
  <p class="paragraph">Текст нашего параграфа. Именно с помощью класса paragraph в CSS будут устанавливаться свойства для этого блока текста</p>
  ```

  ```css
  /* CSS */
  .paragraph {
    color: #333333
    /* Правило color устанавливает цвет текста. В данном случае это серый цвет со значением #333333 */
  }
  ```

  Так как одних и тех же классов на странице может быть много, то это правило сработает для всех элементов, у которых стоит класс `paragraph`

