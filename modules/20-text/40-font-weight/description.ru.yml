---

name: Насыщенность шрифта
theory: |
  CSS позволяет гибко настраивать насыщенность шрифта. Это помогает выделять важные фразы в тексте, не изменяя при этом размер шрифта, что позволяет не «ломать» текст. Для управления насыщенностью шрифта используется правило `font-weight`, у которого в качестве значения чаще всего выступают значения `normal` — устанавливает стандартную насыщенность шрифта, и `bold` — устанавливает жирную насыщенность шрифта (эффект похож на использование тегов `strong` и `b` в HTML).

  ---

  ```html
  <p class="bold">Насыщенный участок текста</p>
  ```

  ```css
  .bold {
    font-weight: bold;
  }
  ```

  <p style="font-weight: bold;">Насыщенный участок текста</p>

  ---

  В качестве значения могут приниматься цифры 100, 200, 300, 400, 500, 600, 700, 800, 900. Работоспособность данных значений зависит от шрифта, который используется в документе. Если создатели добавили необходимые варианты, то они будут работать с использованием правила `font-weight`.

instructions: |
  Добавьте в редактор параграф с классом `weight` содержащий текст - "Большой текст", и установите насыщенность `bold` . Стили добавьте в тег `style`.
