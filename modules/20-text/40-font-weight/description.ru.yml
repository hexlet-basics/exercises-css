name: Насыщенность шрифта
theory: |
  CSS позволяет гибко настраивать насыщенность шрифта. Это помогает выделять важные фразы в тексте, не изменяя при этом размер шрифта. Для управления насыщенностью шрифта используется правило **font-weight**, у которого в качестве значения чаще всего выступают значения **normal** — устанавливает стандартную насыщенность шрифта, и **bold** — устанавливает жирную начертание шрифта (эффект похож на использование тегов **strong** и **b** в HTML).

  ```html
  <p class="bold">Текст с жирным начертанием шрифта</p>
  ```

  ```css
  .bold {
    font-weight: bold;
  }
  ```
  <div class="hexlet-basics-example">
      <p style="font-weight: bold;">Текст с жирным начертанием шрифта</p>
  </div>


  В качестве значения свойства **font-weight** могут использоваться  _100, 200, 300, 400, 500, 600, 700, 800, 900_. Работоспособность данных значений зависит от шрифта, который используется в документе.

  Если создатели шрифта добавили необходимые варианты, то они будут работать с использованием правила **font-weight**.

  Текстовые значения свойства соотносятся с числовыми следующим образом:

  * 400 — _normal_
  * 700 — _bold_

  Если шрифт, который используется на вашем сайте поддерживает только эти два значения, то все другие он будет приводить именно к ним. То есть при использовании значения выше 500 всегда будет выставляться обычное жирное начертание, вне зависимости от того, какое именно значение будет указано.

  В таком случае для большинства стандартных шрифтов значения от 100 до 500 будут приравнены к _normal_, а от 600 до 900 к _bold_.

instructions: |
  Добавьте в редактор параграф с классом **weight** и установите насыщенность **bold** . Стили добавьте в тег **style**.
