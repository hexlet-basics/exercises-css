name: Горизонтальная черта
theory: |
  Для усиления текста часто используется <u>подчёркивание</u>. Оно показывает важность текущего слова или текста (часто его ещё используют для указания ссылок в документе). Другим средством стилизации текста является <s>перечёркивание</s>, показывающее неправильный участок текста (например, <s>вот так</s> не делать).

  Для такого оформления используется свойство `text-decoration` с тремя основными свойствами:

  * `underline` — <u>Подчёркивание текста</u>
  * `line-through` — <s>Перечёркивание текста</s>
  * `overline` — <span style="text-decoration: overline;">Надчёркивание текста</span>

  Чтобы отменить подчёркивание у ссылок используется значение `text-decoration: none;`.

instructions: |
  Добавьте в редактор параграф с классом `line` и добавьте подчёркивание текста для него. Стили добавьте в тег `style`.
