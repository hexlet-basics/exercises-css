name: Marcos
theory: |

  Cualquier elemento de bloque en HTML se puede resaltar con marcos. Este recurso estilístico permite separar convenientemente componentes monocromáticos entre sí o resaltar un elemento clave en la página.

  ```html
  <div class="border-card">
    This text is framed, so it's easy to find on the page straight away
  </div>
  ```

  ```css
  .border-card {
    border: 3px solid #673ab7;
    border-radius: 12px;
    padding: 16px 24px;
  }
  ```

  ![Framed paragraph that uses the border shorthand](../assets/framed-border-card.png)

  Para crear un borde en un elemento se utiliza la propiedad `border`, que es una abreviatura de varias propiedades:

  * `border-width` - ancho del borde
  * `border-style` - estilo del borde
  * `border-color` - color del borde

  Se pueden especificar varias propiedades o se pueden combinar todas en la propiedad `border`. Esta es la opción más común y se ve así:

  ```css
  .element {
    border: 1px solid #ccc;
  }
  ```

  donde:

  * `1px` - ancho del borde
  * `solid` - estilo del borde
  * `#ccc` - color del borde

  Ya hemos estudiado valores en píxeles y colores hex en el curso, pero en CSS hay ocho estilos de borde:

  * `dotted` (punteado)
  * `dashed` (guionado)
  * `solid` (sólido)
  * `double` (doble)
  * `groove` (acanalado)
  * `ridge` (relieve)
  * `inset` (hundido)
  * `outset` (saliente)

  y hay un valor `none` que "elimina" el borde, ya que cuando se establece `border-style: none`, los navegadores ignoran las demás propiedades y eliminan el borde

  ## Ejemplos de bordes

  ```html
  <div class="border-sample border-solid">solid</div>
  <div class="border-sample border-dotted">dotted</div>
  <div class="border-sample border-dashed">dashed</div>
  ```

  ```css
  .border-sample {
    border-width: 3px;
    border-color: #111;
    padding: 12px 16px;
    margin-bottom: 12px;
    border-radius: 8px;
    text-transform: capitalize;
  }

  .border-solid {
    border-style: solid;
  }

  .border-dotted {
    border-style: dotted;
  }

  .border-dashed {
    border-style: dashed;
  }
  ```

  ![solid, dotted, and dashed border samples](../assets/border-style-variants.png)

