name: Tamaño flexible de elementos
theory: |
  Flex le dio a los desarrolladores una de las características más útiles: los elementos pueden crecer o reducirse automáticamente según el espacio libre del contenedor.

  ```html
  <div class="items-track">
    <div class="items-chip chip-red">Item 1</div>
    <div class="items-chip chip-dark">Item 2</div>
    <div class="items-chip chip-blue">Item 3</div>
    <div class="items-chip chip-green">Item 4</div>
  </div>
  ```

  ```css
  .items-track {
    display: flex;
    gap: 12px;
    width: 600px;
    padding: 16px;
    border-radius: 16px;
    background: rgba(148, 163, 184, 0.35);
  }

  .items-chip {
    width: 100px;
    height: 50px;
    border-radius: 12px;
    color: #fff;
    font-weight: 600;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .chip-red { background: #ef4444; }
  .chip-dark { background: #0f172a; }
  .chip-blue { background: #2563eb; }
  .chip-green { background: #22c55e; }
  ```

  ![Elementos con un ancho fijo dentro del contenedor](../assets/flex-items-fixed.png)

  Con `flex-grow: 1` los elementos comparten el espacio libre a partes iguales:

  ```css
  .items-chip {
    flex-grow: 1;
  }
  ```

  ![Los elementos crecen a partes iguales gracias a flex-grow: 1](../assets/flex-items-grow.png)

  También puedes aplicar `flex-grow: 1` a un solo elemento para que ocupe todo el espacio disponible. Recuerda que `flex-shrink` funciona de forma inversa: con el valor predeterminado `1`, los elementos pueden reducirse proporcionalmente si el contenedor es demasiado estrecho.

instructions: |
  El cliente está completamente satisfecho con el bloque de preguntas y respuestas y ha dejado una última corección: permitir que el *bloque con la flecha* se estire para ocupar todo el espacio vacío y alinear la flecha en el centro del bloque.

  De esta manera, la flecha siempre conectará de manera ordenada la pregunta y la respuesta en pantallas de alta resolución y el usuario podrá encontrar rápidamente la respuesta a la pregunta.

  Tu tarea es agregar las propiedades necesarias a Flex según las instrucciones. Para alinear la flecha horizontalmente, puedes utilizar la propiedad `text-align`. No olvides alinear todos los elementos verticalmente, como en la tarea anterior.

  ```html
  <style>
  .qa {
    font: 18px/1.5 sans-serif;
  }

  .question {
    width: 400px;
    padding: 20px;

    color: #fff;
    background: #8ea7e9;
  }

  .answer {
    width: 400px;
    padding: 20px;
  }

  .arrow {
    margin: 0 10px;
  }
  </style>

  <div class="qa">
    <div class="question">¿Cuáles son los lenguajes de programación más demandados en 2023?</div>
    <div class="arrow">→</div>
    <div class="answer">Los lenguajes más populares para aprender en 2023 siguen siendo Python y JavaScript</div>
  </div>
  ```
