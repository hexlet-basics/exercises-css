name: Modelo de color RGB
theory: |

  El modelo RGB se usa para describir colores mezclando rojo, verde y azul. En CSS puedes representarlos con notación HEX o con funciones como `rgb()` y `rgba()`.

  ```html
  <p class="color-hex">Magenta text rendered via HEX</p>
  ```

  ```css
  .color-hex {
    color: #ff00ff;
  }
  ```

  ![Highlighted word rendered through a HEX color](../assets/text-color-hex.png)

  ```html
  <p class="color-rgb">Magenta text rendered via rgb()</p>
  ```

  ```css
  .color-rgb {
    color: rgb(255, 0, 255);
  }
  ```

  ![The same magenta color but defined with rgb()](../assets/text-color-rgb.png)

  Para añadir transparencia se usa el cuarto canal (alfa) con la función `rgba()`.

  ```html
  <div class="background-demo">Semi-transparent magenta background</div>
  ```

  ```css
  .background-demo {
    background-color: rgba(255, 0, 255, 0.5);
    color: #3b0764;
    padding: 16px;
    border-radius: 12px;
    font-weight: 600;
  }
  ```

  ![Block with a semi-transparent purple background](../assets/background-color-rgba.png)

instructions: |
  Crea un párrafo con la clase `background-black-50` y establece un fondo semitransparente negro. Utiliza la función `rgba()`. Escribe los estilos dentro de la etiqueta `<style>`
